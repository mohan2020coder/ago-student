<mat-toolbar>
  <span class="tool-bar">Students Data Base</span>
</mat-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef [style.width.%]="60">Name</th>
    <td mat-cell *matCellDef="let student">{{ student.name }}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef [style.width.%]="40">Age</th>
    <td mat-cell *matCellDef="let student">{{ student.age }}</td>
    <td mat-footer-cell *matFooterCellDef>
      <button mat-button class="add-button" (click)="openNewDialog()">Add</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let student; columns: displayedColumns;" (click)="openEditDialog(student)"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

</table>
